<!DOCTYPE html>

    <title>CookinTV</title>

    <link

</head>

<body>

    <div id="cabecera">
        <header>
            <div class="div_header">
                <div>
                    <a href="index.html"><img src="imagenes/diferentGrande.png" id="imagen_portada"

                </div>
            </div>
        </header>
        <hr>
        <nav>
            <ul>
                <li><a href="index.html" class="nav_opciones">NOVEDADES</a></li>
                <li><a href="paginas/peliculas.html" class="nav_opciones">PELÍCULAS</a></li>
                <li><a href="paginas/series.html" class="nav_opciones">SERIES</a></li>
                <li><a href="paginas/juegos.html" class="nav_opciones">JUEGOS</a></li>
                <li><a href="paginas/sobre_mi.html" class="nav_opciones">SOBRE MÍ</a></li>
            </ul>
        </nav>
    </div>

    <div id="cuerpo_pagina">
        <aside>
            <div class="div_form_peliculas div_form_all">
                <form class="form_peliculas form_all">
                    <label for="peliculas">Peliculas</label><br>
                    <select name="peliculas" id="peliculas" onchange="window.location.href=this.value;">
                        <option value="#"> </option>
                        <option value="paginas/peliculas.html#p_malviviendo">Malviviendo, el Documental</option>
                        <option value="paginas/peliculas.html#p_penalti">Penalti</option>
                        <option value="paginas/peliculas.html#p_sinwifi">24 horas sin wifi</option>
                        <option value="paginas/peliculas.html#p_fogueo">Fogueo</option>
                    </select>
                </form>
            </div>

            <div class="div_form_series div_form_all">
                <form class="form_peliculas form_all">
                    <label for="peliculas">Series</label><br>
                    <select name="series" id="peliculas" onchange="window.location.href=this.value;">
                        <option value="#"> </option>
                        <option value="paginas/series.html#s_malviviendo">Malviviendo</option>
                        <option value="paginas/series.html#s_comaland">Comaland</option>
                        <option value="paginas/series.html#s_criminalistica">Criminalística</option>
                        <option value="paginas/series.html#s_flaman">Flaman</option>
                    </select>
                </form>
            </div>
        </aside>
        <div id="div_texto">
            <p id="texto">
                CookinTV CookinTV
            </p>
        </div>
        <div id="div_imagen">
            <div id="imagen_t">
                <img src="imagenes/cookinsoul.png" id="imagen_cuerpo" alt="Imágen central que muestra a Cookin Soul">
            </div>
        </div>
        <aside>
            <div id="div_acceso">
                <table id="acceso">
                    <tr>
                        <th>Usuario</th>
                        <td><label><input type="text" class="labels"></label></td>
                    </tr>
                    <tr>
                        <th>Contraseña</th>
                        <td><label><input type="password" class="labels"></label></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="button" class="submit_button submit_button_1">Sign in</button>
                            <button type="submit" class="submit_button">Sign up</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <a id="contra" href="https://www.diffferent.es/" target="_blank">Reestablecer la
                                contraseña</a>
                        </td>
                    </tr>
                </table>
            </div>
        </aside>
    </div>

    <footer>
        <div id="div_footer">
            <div id="div_social_icons">
                <div id="social_icons_diffferent">
                    <ul class="social_nombre_cookin">
                        <li>
                            <a href="https://www.youtube.com/@DiffferentSL" target="_blank"><img
                                    src="imagenes/youtube_blanco.png" alt="Enlace a youtube"></a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com/diffferentsl/" target="_blank"><img

                        <li>

                        </li>
                        <li>

                                    src="imagenes/twitter.svg" alt="Enlace a twitter"></a>
                        </li>
                        <li class="social_nombre">

                        </li>
                    </ul>

                <div id="social_icons_diffferent">

                        <li>
                            <a href="https://www.youtube.com/@DiffferentSL" target="_blank"><img

                        </li>
                        <li>
                            <a href="https://www.facebook.com/diffferentsl/" target="_blank"><img
                                    src="imagenes/facebook.svg" alt="Enlace a facebook"></a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/diffferentsl/?hl=es" target="_blank"><img
                                    src="imagenes/instagram.svg" alt="Enlace a instagram"></a>
                        </li>
                        <li>
                            <a href="https://twitter.com/diffferentsl?lang=es" target="_blank"><img
                                    src="imagenes/twitter.svg" alt="Enlace a twitter"></a>
                        </li>
                        <li class="social_nombre">
                            <h3 class="h3_social_nombre">#Diffferent</h3>
