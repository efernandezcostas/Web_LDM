<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="imagenes/javicon_temporal.svg" type="image/x-icon">

    <title>Cookin TV</title>
</head>

<body>
    <div id="cabecera">

        <header>
            <img src="imagenes/imagenRecortadaMasPixeles.jpg" id="imagen_portada" alt="Imagen de portada">

        <nav>
            <ul>
                <li><a href="#" class="nav_opciones">NOVEDADES</a></li>

        </aside>

    </div>

    <footer>

        <div id="copyright">
            <p>@ CookinTV Copyright 2024</p>
        </div>

        <div id="social_icons">
            <ul>
                <li>
                    <img src="imagenes/tuenti_icon.svg" alt="Icono de tuenti">

                <li>
                    <img src="imagenes/myspace_icon.svg" alt="Icono de tuenti">
